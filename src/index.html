<body>


  <div style="margin-left: auto; margin-right: auto; margin-top: 5%; 
  text-align: center; background-color: gray; padding: 5px;">
    <p>COMPONENT XUACH-GLOBAL-DROPDOWN</p>
    <div style="margin-bottom: 4%;">
      <div style="margin-top: 1%;display: flex; width: 100%;" class="row">
        <div class="column" style="width: 100%;margin-inline: 10px;">
          <xuach-global-dropdown disabled label="label" type="text"></xuach-global-dropdown>
        </div>
        <div class="column" style="width: 100%;margin-inline: 10px;"">
          <xuach-global-dropdown value=" option1" label="label" type="text">
          </xuach-global-dropdown>
        </div>
        <div class="column" style="width: 100%;margin-inline: 10px;"">
          <xuach-global-dropdown value=" option3"
          icon="https://firebasestorage.googleapis.com/v0/b/logico-sandbox.appspot.com/o/assets_xuach_components%2Fxuach_global_input%2FVector(1).png?alt=media&token=3ab01a2e-30b5-48d1-90bd-c78c8d92266a"
          value="option2" label="label" type="text">
          </xuach-global-dropdown>
        </div>
        <div class="column" style="width: 100%;margin-inline: 10px;"">
          <xuach-global-dropdown  error-message=" Correo Electronico errado " value=" option1" label="label"
          type="text">
          </xuach-global-dropdown>

        </div>
      </div>
    </div>

  </div>



  </div>
