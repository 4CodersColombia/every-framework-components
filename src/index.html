<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>PWA Toolkit</title>

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="Welcome to the Ionic PWA Toolkit. You can use this starter to build fast PWAs using Ionic and Stencil!" />
  <meta name="theme-color" content="#16161d" />

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic PWA" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script type="module" src="/build/every-framework-components.esm.js"></script>
  <script nomodule src="/build/every-framework-components.js"></script>

  <link href="/build/app.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
</style>

<body>
  <div
    style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; margin-top:50px; width: 100%;">
    <ef-add-images width="200" height="114" title="Profile picture " subtitle="(640 x 640px)" add-image="true" multiple="true" circle="false"></ef-add-images>
    <ef-add-images width="100" height="100" title="Profile picture " subtitle="(640 x 640px)" add-image="true" multiple="false" circle="true"></ef-add-images>
    <ef-date-picker></ef-date-picker>
    <ef-data-table-footer></ef-data-table-footer>
  </div>
</body>

</html>
